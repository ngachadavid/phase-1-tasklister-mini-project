f<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <div>
        <label for="user">User:</label>
        <input type="text" id="user" name="user" placeholder="Username">
      </div>

      <div>
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="Description">
      </div>
      <div>
        <label for="date">Due date:</label>
        <input type="date" id="dueDate" name="dueDate" placeholder="Due Date">
      </div>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
      <h2><span>My</span>'s Todos</h2>
      <ul> id="tasks"</ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
